<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link href="/webjars/materializecss/1.0.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,prjection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col m8 s12 offset-m2">
    <div class="red-text" th:if="${param.error}">
        Błędny email lub hasło.
    </div>
    <div class="green-text" th:if="${param.logout}">
        Zostałeś wylogowany.
    </div>
    <div class="green-text" th:if="${param.deleted}">
        Twoje konto zostało usunięte.
    </div>
    <h2 class="indigo-text">Logowanie</h2>
    <form th:action="@{/post_login}" method="post">
        <div class="row">
            <div class="input-field col s6">
                <input id="username" type="text" name="username"/>
                <label for="username">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="password" type="password" name="password"/>
                <label for="password">Hasło</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">
                Zaloguj się
            </button>
        </div>
    </form>
    <a href="/register">Zarejestruj się</a>
    </div>
</div>

    <script src="/webjars/jquery/3.4.1/jquery.js"></script>
    <script src="/webjars/materializecss/1.0.0/js/materialize.js"></script>
</body>
</html>
