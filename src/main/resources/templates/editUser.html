<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj swoje dane</title>
    <link href="/webjars/materializecss/1.0.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,prjection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="row">
<div th:replace="main.html :: mainMenu">
</div>
    <div class="col m8 s12 offset-m2">

        <h2 class="indigo-text">Edytuj swoje dane</h2>

        <form action="#" th:action="@{/edit-user}" th:object="${userForm}" method="post">
            <div th:replace="register.html :: editableData">
            </div>
            <div class="row s12">
                <div class="col s3">
                    <button class="btn waves-effect waves-light" type="submit">Zatwierd≈∫
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <div class="col s3">
                    <a href="/profile">
                        <button class="btn waves-effect waves-light secondary-content" type="button">Anuluj
                            <i class="material-icons right">cancel</i>
                        </button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/webjars/jquery/3.4.1/jquery.js"></script>
<script src="/webjars/materializecss/1.0.0/js/materialize.js"></script>
</body>
</html>
