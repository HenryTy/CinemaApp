<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj salę</title>
</head>
<body>
<div th:replace="main.html :: mainMenu">
</div>
<br>
<h1>Dodaj salę</h1>

<form action="#" th:action="@{/add-hall}" th:object="${hallForm}" method="post">
    <table th:fragment="hallForm">
        <tr>
            <td>Nazwa:</td>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Liczba rzędów:</td>
            <td><input type="number" th:field="*{rowCount}"></td>
            <td th:if="${#fields.hasErrors('rowCount')}" th:errors="*{rowCount}">Row Count Error</td>
        </tr>
        <tr>
            <td>Liczba miejsc w rzędzie:</td>
            <td><input type="number" th:field="*{seatsInRow}"></td>
            <td th:if="${#fields.hasErrors('seatsInRow')}" th:errors="*{seatsInRow}">Seats In Row Error</td>
        </tr>
    </table>
    <button type="submit">Zatwierdź</button>
</form>

</body>
</html>
