<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Przeglądaj bilety</title>
    <link href="/webjars/materializecss/1.0.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,prjection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="row">
    <div th:replace="main.html :: mainMenu">
    </div>

    <h2 class="indigo-text center">Kupione bilety</h2>

    <div class="col m8 s12 offset-m2">
        <ul class="collection">
            <li class="collection-item" th:each="ticket,iter : ${tickets}">
                <div class="row">
                    <div class="col s4">
                        <h6 class="indigo-text" th:text="${ticket.showing.movie.title}">Tytuł filmu</h6>
                        <p>
                            <span class="indigo-text"
                                  th:text="${ticket.showing.showingDate.toLocalDate() + ' ' + ticket.showing.showingDate.toLocalTime()}">
                                Data</span>
                        </p>
                    </div>
                    <div class="col s4">
                        <form th:action="@{/movie/{movieId}(movieId=${ticket.showing.movie.id})}" th:method="get" class="center">
                            <button class="btn teal" type="submit">Oceń film
                                <i class="material-icons right">star</i>
                            </button>
                        </form>
                    </div>
                    <div class="col s4">
                        <form th:action="@{/ticket/{number}(number=${ticket.ticketNumber})}" th:method="get" class="secondary-content center">
                            <button class="btn teal" type="submit">Szczegóły
                                <i class="material-icons right">description</i>
                            </button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="/webjars/jquery/3.4.1/jquery.js"></script>
<script src="/webjars/materializecss/1.0.0/js/materialize.js"></script>
</body>
</html>
